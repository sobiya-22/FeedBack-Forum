<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="student-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Student Login</title>
</head>
<body>
    <div class="NavBar">
        <img src="../Images/FeedBack Forum Image.png" alt="Website Logo">
        <h1>FeedBack Forum</h1>
    </div>
    <div class="content">
        <div class="student-login">
            <p>Student Login</p>
        </div>
        <form action="">
            <p>Enter CRN Number: </p>
            <input class="button button1" type="text" placeholder="CRN Number">
            <p>Enter Password: </p>
            <input class="button button2" type="text" placeholder="Password"><br><br><br><br>
            <button class="button login">Login</button>
        </form>
    </div>
    
        
</body>
</html>
