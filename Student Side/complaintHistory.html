<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-rounded/css/uicons-solid-rounded.css">
        <link rel="stylesheet" href="history.css">
    <title>User-Complaint History</title>
</head>
<body>
    <nav class="horizontal-bar">
        <img src="/Images/website-logo-transBG.png" alt="Feed-back logo">
        <p class="authority-name"></p>
    </nav>

    <main class="complaint-table">
        <section class="page-display">
            <h2 class="heading">All Complaints</h2>
        </section>
        <section class="complaints-display">
            <table class="main-table">
                <thead class="header">
                    <tr>
                        <th>Complaint ID</th>
                        <th>Date</th>
                        <th>Title</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody class="body">
                </tbody>
            </table>
        </section>
    </main>
</body>
<script src="history.js" type="module"></script>

</html>
