        </ul>
        </div>

    <div class="form">
        <p>Select Complaint domain: *
            <select name="Complaint type" id="domain" class="js-type" required>
                <option value="" id="select">--Select a Complaint Authority--</option>
                <option value="Academics">Academics</option>
                <option value="Administrative">Administrative(Management)</option>
                <option value="Canteen">Canteen</option>
                <option value="Gym Khana">Gym Khana</option>
                <option value="Hostel">Hostel</option>
                <option value="Hygiene">Hygiene</option>
                <option value="Personal">Personal</option>
                <option value="Grievances">Grievances(Suggestions)</option>
            </select>
        </p>
        <p>Title of the Complaint: *<textarea class="js-title-complaint" name="title" id="title" cols="10" rows="10"
                required></textarea></p>
        <p>Write your Complaint: *<textarea class="js-complaint" name="Write" id="Write" cols="60" rows="10"
                minlength="200"></textarea>
            <label for="imageUpload">Choose an image to upload(If Required):</label>
            <input type="file" class="js-image" id="imageUpload" name="imageUpload" accept="image/*">
            <label for="anonymity">Keep my identity anonymous</label>
            <input type="checkbox" class="js-anonymity" id="anonymity" name="anonymity">
        <p><button class="js-submit" type="submit" required>Submit</button></p>
        <div class="popup" id="popup" aria-required="true">
            <img src="/Images/finaltick.png" alt="">
            <h2>Thank You!</h2>
            <h3>Your complaint has been successfully submitted!</h3>
            <button id="oKButton" type="button" onclick="closePopup()">Okay</button>
        </div>
    </div>
</body>

<script>
    function openNav() {
        document.getElementById("admin-profile").style.width = "250px";
    }

    /* Set the width of the sidebar to 0 (hide it) */
    function closeNav() {
        document.getElementById("admin-profile").style.width = "0";
    }

    const popup = document.getElementById("popup");

    function openPopup() {
        popup.classList.add("open-popup");
    }

    function closePopup() {
        let popup = document.getElementById("popup");
        popup.style.display = "none";
    }

    let okButton = document.getElementById('okButton');

    okButton.addEventListener('click', function () {
        closePopup();
        location.reload();
    });

</script>
