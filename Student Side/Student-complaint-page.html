        <div  class="form">
            <p>Select Complaint domain: *
            <select name="Complaint type" id="domain" class="js-type" required>
            <option value="" id="select">--Select a Complaint Authority--</option>
            <option value="Academics">Academics</option>
            <option value="Administrative">Administrative(Management)</option>
            <option value="Canteen">Canteen</option>
            <option value="Gym Khana">Gym Khana</option>
            <option value="Hostel">Hostel</option>
            <option value="Hygiene">Hygiene</option>
            <option value="Personal">Personal</option>
            <option value="Grievances">Grievances(Suggestions)</option>
        </select>
        </p>
        <p>Title of the Complaint: *<textarea class="js-title-complaint" name="title" id="title" cols="10" rows="10" required></textarea></p>
        <p>Write your Complaint: *<textarea class="js-complaint" name="Write" id="Write" cols="60" rows="10" required></textarea></p>
        <label for="imageUpload">Choose an image to upload(If Required):</label>
        <input type="file" class="js-image" id="imageUpload" name="imageUpload" accept="image/*">
        <label for="anonymity">Keep my identity anonymous</label>
        <input type="checkbox" class="js-anonymity" id="anonymity" name="anonymity">
        <p><button class="js-submit" type="submit"  required>Submit</button></p>
        <div class="popup" id="popup" aria-required="true">
