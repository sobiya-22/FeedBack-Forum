        <form action="" class="form">
            <p>Select Complaint domain: *
            <select name="Complaint type" id="domain" required>
            <option value="" id="select">--Select a Complaint Authority--</option>
            <option value="Academics">Academics</option>
            <option value="Administrative">Administrative(Management)</option>
            <option value="Canteen">Canteen</option>
            <option value="Gym Khana">Gym Khana</option>
            <option value="Hostel">Hostel</option>
            <option value="Hygiene">Hygiene</option>
            <option value="Personal">Personal</option>
            <option value="Grievances">Grievances(Suggestions)</option>
        </select>
        </p>
        <p>Title of the Complaint: *<textarea name="title" id="title" cols="10" rows="10" required></textarea></p>
        <p>Write your Complaint: *<textarea name="Write" id="Write" cols="60" rows="10" required></textarea></p>
        <label for="imageUpload">Choose an image to upload(If Required):</label>
        <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
        <label for="anonymity">Keep my identity anonymous</label>
        <input type="checkbox" id="anonymity" name="anonymity">
        <p><input type="submit" value="Submit"></p>
        </form>
