<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/Admin Side/admin.css">
    <title>Admin Login Page</title>
</head>
<body>
    <nav class="horizontal-bar">
        <img src="/Images/website-logo-transBG.png" alt="Feed-back logo">
        <button class="all-js" id="all-complaints">All Complaints</button>
        <button class="pending-js" id="pending-complaints" onclick="pendingComplaints()">Pending Complaints</button>
        <button class="resolved-js" id="resolved-complaints" onclick="processingComplaints()">Resolved Complaints</button>

    </nav>
    <div id="admin-profile" class="sidepanel">
        <a href="javascript:void(0)" class="close-toggle-btn" onclick="closeNav()">&times;</a>
        <a href="#">Edit Profile</a>
        <a href="#">Report Issue</a>
    </div>
    <button class="open-toggle-btn" onclick="openNav()">&#9776;</button>
    <main class="complaint-table">
        <section class="page-display">
            <h2 class="heading">All Complaints</h2>
        </section>
        <section class="complaints-display">
            <table class="main-table">
                <thead class="header">
                    <tr>
                        <th>Complaint ID</th>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Category</th>
                        <th>Title</th>
                        <!-- <th>Description</th> -->
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody class="body">
                </tbody>
            </table>
        </section>
    </main>
    <div class="open-authority-form">
        <h3>Complaint Details</h3>
        <button id="close-btn" onclick="closeAuthorityForm()">&times;</button>
        <form action="">
            <p class="complaint-id"></p>
            <p class="complaint-date"></p>
            <p class="complaint-category"></p>
            <p class="complaint-title"></p>
            <p class="complaint-description"></p>
            <p class="complaint-status"></p>
            <textarea name="authority-msg" class="msg-send" cols="33" rows="3" placeholder="Add a message"></textarea>
            <!-- <input type="submit"> -->
            <button class="authority-btn" id="send">Send</button>
            <button class="authority-btn" id="discard" onclick="discardComplaint()">Discard</button>
            </label>
        </form>
    </div>
</body>
<script src="admin-login-page.js" ></script>
<script type="module" src="firebaseConfig.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.11.0/firebase-app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
</html>
