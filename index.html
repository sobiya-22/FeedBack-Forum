<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FeedBack Forum</title>
  <link rel="stylesheet" href="login-page.css">
</head>
<body>
  <nav>
    <img src="\Images\logo.png">
    <button class="option-btn">sign-up</button>
  </nav>
<div class="homepage">
  <div class="login-s-page">
    <img class="student-img" width="100" height="100" src="\Images\std-loginpage-logo.png" alt="administrator-male--v1"/>
    <h1>Login as Student</h1>
    <input class="crn js-login-s-crn"type="text" placeholder="Enter CRN">
    <input class="pass js-login-s-password" type="password" placeholder=" Enter password">
    <button class="login-s-btn">Login</button>
    <button class="admin-panel switch-s">Login as Admin</button>
  </div>
  <div class="login-a-page admin-hidden">
    <img class="admin-img" width="100" height="100" src="\Images\admin-loginpage-logo.png" alt="administrator-male--v1"/>
    <h1>Login as Admin</h1>
    <input class="crn"type="text" placeholder="Enter Mail">
    <input class="pass" type="password" placeholder=" Enter password">
    <button class="login-a-btn">Login</button>
    <button class="student-panel switch-a">Login as Student</button>
  </div>
</div>
</body>
<script>
  const student = document.querySelector('.login-s-page');
  const admin = document.querySelector('.login-a-page');

  document.querySelector('.switch-s').addEventListener(('click') , ()=> {
    student.classList.add('student-hidden');
    admin.classList.remove('admin-hidden');
  });
  document.querySelector('.switch-a').addEventListener(('click') , ()=> {
    student.classList.remove('student-hidden');
    admin.classList.add('admin-hidden');
  });

  document.querySelector('.option-btn').addEventListener(('click'), ()=>{
    window.location.href = "./signUp-page.html"
  });
</script>
<script src="login-page.js" type="module"></script>
</html>
